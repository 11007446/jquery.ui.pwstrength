<!DOCTYPE html>
<html>
	<head>
		<title>UI Password Strength Meter Example</title>
		<link rel="stylesheet" media="screen" href="../libs/jquery.ui/themes/base/jquery.ui.all.css" />
    <style type="text/css">

      .ui-password-meter {
        width: 200px;
        height: 20px;
      }

      .password-verdict {
        font-size: 0.8em;
        position: relative;
        top: 0px;
        left: 5px;
      }

      .password-twenty-five {
        background: #f00;
      }
      .password-fifty {
        background: #f60;
      }
      .password-seventy-five {
        background: #3c0;
      }
      .password-one-hundred {
        background: #3f0;
      }
    </style>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Please type in your password</legend>
				<input type="text" id="username" /><br />
				<input type="password" id="password" />
			</fieldset>
		</form>
		
		<script type="text/javascript" src="../libs/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="../libs/jquery.ui/ui/jquery.ui.core.js"></script>
    <script type="text/javascript" src="../libs/jquery.ui/ui/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="../libs/jquery.ui/ui/jquery.ui.progressbar.js"></script>

		<script type="text/javascript" src="../src/ui.pwstrength.js"></script>
		
		
		<script type="text/javascript">
			jQuery(document).ready(function(){
				jQuery(':password').pwstrength();
			});
			
		</script>
	</body>
</html>
