<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 3 Password Strength Meter Example</title>
    <link rel="stylesheet" media="screen" href="bootstrap3.css" />
</head>
<body>
    <div class="container">
        <form role="form" style="margin-top: 80px;">
            <div class="row" id="pwd-container">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="username" placeholder="Name">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="pwstrength.js"></script>
    <script type="text/javascript" src="tooltip_b3.js"></script>
    <script type="text/javascript" src="popover_b3.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function () {
            "use strict";
            var options = {
                showPopover: true,
                bootstrap3: true,
                rules: {
                    wordTwoCharacterClasses: true,
                    wordRepetitions: true
                },
                onKeyUp: function (evt) {
                    $(evt.target).pwstrength("outputErrorList");
                }
            };
            $(':password').pwstrength(options);
        });
    </script>
</body>
</html>
